{% block title%}
log in
{%endblock%}
{% block styles%}

{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">

{% endblock %}

<div class="login">

        <div class="row">

            </div>

            </div>
            <div clas="col-md-2"> </div>
        </div>
    </div>

{% endblock%}
